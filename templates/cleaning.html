<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Helmet Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet/global.css') }}">
  <!-- <link rel="stylesheet" href="../stylesheet/global.css"> -->
</head>

<body>
  <header class="container-fluid">
    <div class="row justify-content-between align-items-center h-100">
      <div class="col">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Helmet Cleaner Logo"
          style="width: 100px; height: auto;" />
        <!-- <img src="../static/logo.png" alt="Helmet Cleaner Logo" style="width: 100px; height: auto;" /> -->
      </div>
    </div>
  </header>

  <main class="splan_content">
    <div class="cleaning_container">
      <div class="card row">
        <div class="col-6" style="position: relative;">
          <div class="progress-ring" id="progress-ring">
            <img src="{{ url_for('static', filename='h1.png') }}" alt="Helmet" class="helmet-img">
            <!-- <img src="../static/h1.png" alt="Helmet" class="helmet-img"> -->
          </div>
        </div>

        <div class="col">
          <h2 style="margin-bottom: 1rem;">Helmet Cleaning In Progress</h2>
          <div class="percentage" id="percent-text">0%</div>
        </div>
      </div>
    </div>
  </main>

  <script>
    let total = 370;
    let timeLeft = total;
    let progressRing = document.getElementById('progress-ring');
    let percentText = document.getElementById('percent-text');

    function updateProgress() {
      timeLeft--;
      const percent = Math.round(((total - timeLeft) / total) * 100);
      progressRing.style.background = `conic-gradient(#0c78bc ${percent}%, transparent 0%)`;
      percentText.textContent = `${percent}%`;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "/complete";
      }
    }

    let timer = setInterval(updateProgress, 1000);
  </script>
</body>

</html>
